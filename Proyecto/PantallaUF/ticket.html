<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket | UTH</title>
    <link rel="stylesheet" href="styleUF.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <link rel="icon" href="imagenes/logoUTH.png" type="img/png">
</head>

<body>
    <div class="logoUTH">
        <img src="imagenes/UTH2.png" alt="logouth" width="200px" height="150px">
    </div>
    <div class="wrapper" id="content">
        <form action="">
            <h2 id="rotulo">Su ticket Generado es</h2>
            <h1 id="ticket">TK</h1>
            <button type="button" class="btn btn-success btn-lg" onclick="capture()" id="generar">Descargar</button>
        </form>
    </div>

    <script>
        function capture() {
            html2canvas(document.getElementById('content')).then(function(canvas) {
                var img = canvas.toDataURL('image/jpeg');
                // Crea un enlace para descargar la imagen
                var link = document.createElement('a');
                link.download = 'captured_image.jpg';
                link.href = img;
                link.click();
            });
        }
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" on></script>
</body>

</html>
