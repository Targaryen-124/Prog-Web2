        <script>
            console.log(window);
            console.log(document);
            console.log(document.head);

            var nuevoElemento = document.createElement("p"); //Nodo tipo Parrafo
            var textNode = document.createTextNode("Soy un nuevo parrafo"); //Nodo tipo Texto

            nuevoElemento.appendChild(textNode); //Vincular Nodo padre con Nodo hijo
            document.getElementById("nuevoParrafo").appendChild(nuevoElemento);

            function obtenerElemento(event)
            {
                let apuntador = event.target.tagName;
                //alert(apuntador);
                let padre = event.target.parentNode.tagName; //Escalar a 1 nivel de hijo a padre
                let abuelo = event.target.parentNode.parentNode.tagName; //Escalar a 2 niveles  de hijo a padre
                let hijo1 = event.target.childNodes[1].tagName; //Escalar a 1 nivel de padre a hijo
                let hijo2 = event.target.childNodes[3].tagName; //Escalar a 1 nivel de padre a hijo
                document.getElementById("etiqueta").innerHTML = "Soy la etiqueta " + apuntador + " y mi padre es " + padre + " y mi abuelo es " + abuelo;
                document.getElementById("etiqueta").innerHTML = "Soy la etiqueta " + apuntador + " y mis hijos son " + hijo1 + " y " + hijo2;
            }
