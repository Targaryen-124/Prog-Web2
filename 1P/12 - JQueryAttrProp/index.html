<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - JQuery Attr y Prop</title>
</head>
<body>
    <form action="">
        <input type="text">
        <input type="checkbox">
    </form>

    <script>
        window.onload = function(){
            for(i of $('form > input')){
                switch($(i).attr('type'))
                {
                    case 'text':
                                $(i).attr('value', 'Promgramaci√≥n Web II');
                                break;
                    case 'checkbox':
                                $(i).prop('checked', true);
                                break;
                }
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>
</html>
