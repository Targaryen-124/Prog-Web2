<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>03 - Constante</title>
    </head>
    <body>
        <script>
            const pi=3.1416;//Siempre se deben inicializar, valor primitivo no se puede modificar (string, int)
            console.log(pi);
            const arreglo = ["a","b","c"];//Siempre se deben inicializar, valor compuesto se puede modificar (arrelos)
            console.log(arreglo);

            arreglo.push("d");
        </script>
    </body>
</html>
