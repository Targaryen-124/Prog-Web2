<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Listado con JQuery</title>
</head>
<body>

    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>

    <script>
        window.onload = function(){
            let lista = $('ul').detach();
            $('body').append(lista);
            $('ul').append('<li>Elemento 6</li>');
            $('ul').prepend('<li>Elemento 0</li>');
            $('ul > li:last-child').remove();
            $('ul > li:first-child').remove();
            //$('ul > li:eq(1)').remove();
            $('ul > li:eq(3), ul > li:eq(4)').remove();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>
</html>
